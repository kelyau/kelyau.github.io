---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-12">
      <article class="post">
        <header class="post-header">
          <h3>{{page.title}}</h3>
          <div class="post-meta">
            {{ page.date | date: "%b %-d, %Y" }}
            {% if page.categories %} | {{ page.categories }}{% endif %}
            <br>Tags:
            {% if page.tags %}
            <span>{{page.tags}}</span>
            {% endif %}
          </div>
        </header>
        <div class="post-content">
          {{content}}
        </div>
        <footer class="post-footer"></footer>  
      </article>
    </div>
  </div>
</div>
